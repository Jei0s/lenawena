<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Navigation</title>
    <link rel="stylesheet" href="valentine_style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="/">
                    <!-- Insert your logo image or text here -->
                    <img src="images/eccomi.gif" alt="Logo">
                </a>
            </div>
            <div class="hamburger-menu" onclick="toggleHamburgerMenu()">
                <!-- Hamburger icon -->
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Add page content here -->

    <script>
        function toggleHamburgerMenu() {
            // JavaScript to toggle the hamburger menu
            var navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>

    <!-- Be my Valentines -->

    <div class="container">
        <div >
            <h1 class = "header_text">Hi, Elena! You look beautiful as always today. I was wondering if you would like to be my Valentine? (You don't have a choice, fr, try hovering over no...)</h1>
        </div>
        <div class="gif_container">
            <img src="images/rizzmocha.gif" alt="Cute animated illustration">
        </div>
        <div class = "buttons">
            <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }
                
                function moveButton() {
    var button = document.getElementById('noButton');
    var maxX = window.innerWidth - button.offsetWidth;
    var maxY = window.innerHeight - button.offsetHeight;
    var x = Math.random() * maxX;
    var y = Math.random() * maxY;
    button.style.left = `${x}px`;
    button.style.top = `${y}px`;
}

            </script> 
        </div>
    </div>

    <!-- Be my Valentines End -->
  
</body>
</html>
