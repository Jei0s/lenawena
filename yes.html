<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Navigation</title>
    <link rel="stylesheet" href="yes_style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="/">
                    <img src="images/eccomi.gif" alt="Logo">
                </a>
            </div>
            <div class="hamburger-menu" onclick="toggleHamburgerMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Content Section Start -->
    <div class="content-container">
        <!-- Image Section -->
        <div class="image-center-container">
            <h2 class="image-header">Happy Valentine's Day, Elena! <3</h2>
            <img src="images/Valentines.png" alt="Centered Image" class="centered-image">
        </div>
        <!-- Image Section End -->

        <!-- Spotify Section Start -->
        <div class="spotify-playlist">
            <h2>Here's a playlist that I made for you:</h2>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2UXmByRvTuGTC5167ygVFK?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <!-- Spotify Section End -->

        <!-- Countdown Section Start -->
        <div class="countdown-container">
            <h2>Countdown to February 26th, 8:00 AM, 2024</h2>
            <div id="countdown">
                <span id="days"></span> days 
                <span id="hours"></span> hours 
                <span id="minutes"></span> minutes 
                <span id="seconds"></span> seconds
            </div>
        </div>
    <!-- Countdown Section End -->

    <div class="image-center-container">
        <img src="images/SorryPookie.png" alt="Centered Image" class="centered-image">
    </div>
    <!-- Image Section End -->

    <!-- Content Section End -->

    <script>
        function toggleHamburgerMenu() {
            var navLinks = document.querySelector('.nav-links');
            if(navLinks) {
                navLinks.classList.toggle('active');
            }
        }
        
        function updateCountdown() {
            const now = new Date();
            // Set the date we're counting down to
            const countdownDate = new Date('February 26, 2024 08:00:00').getTime();

            // Calculate the difference in time between now and the countdown date
            const timeDifference = countdownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Output the result in the elements with id="days", id="hours", id="minutes" and id="seconds"
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            // If the countdown is over, write some text 
            if (timeDifference < 0) {
                clearInterval(x);
                document.getElementById('countdown').innerHTML = 'EXPIRED';
            }
        }

        // Update the countdown every 1 second
        let x = setInterval(updateCountdown, 1000);

        // Call the function on load to initialize the display
        updateCountdown();
    </script>
</body>
</html>
